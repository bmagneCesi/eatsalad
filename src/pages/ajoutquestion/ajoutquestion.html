<ion-header no-border>
    <ion-toolbar class="toolbar">
        <ion-icon class="arrow-back" name="arrow-back"></ion-icon><button offset-1 class="button-back hidden-xs-down" color="light" ion-button navPop><ion-icon ios="ios-list" md="md-list"></ion-icon></button>            
        <button offset-1 class="button-back hidden-sm-up" color="light" ion-button navPop>
            <ion-icon name="arrow-back"></ion-icon>       
        </button>
        <img src="assets/img/logo-app.png" class="logo-toolbar" alt="">
    </ion-toolbar>
</ion-header>

<ion-content class="main-container no-scroll">
    <ion-grid>
        <ion-row><h1 class="title">CONFIGURATION</h1></ion-row>
        <ion-row>
            <ion-col col-sm-6 offset-sm-3 text-center><button (tap)="addCategory()" class="button-add" color="light" ion-button >Ajouter une nouvelle catégorie</button></ion-col>
        </ion-row>
        <br>
        <ion-row>
            <ion-col col-sm-6 offset-sm-3 text-center><button (tap)="addSubcategory()" class="button-add" color="light" ion-button >Ajouter une nouvelle sous-catégorie</button></ion-col>
        </ion-row>
        <br>
        <ion-row>
            <ion-col col-sm-6 offset-sm-3 text-center><button (tap)="addQuestion()" class="button-add" color="light" ion-button >Ajouter une nouvelle question</button></ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
