<ion-content class="main-container">
    <ion-grid>
        <ion-row><h1 class="title">NOUVEAU RESTAURANT</h1></ion-row>
        <ion-row>
            <ion-col>
                <ion-list>
                    <ion-item col-12 no-lines>
                        <ion-label col-5 text-wrap>Nom du restaurant :</ion-label>
                        <ion-input autocorrect="on"  spellcheck="on" autocomplete="on" spellcheck="on" col-12 [(ngModel)]="name" class="text-input" type="text" value=""></ion-input>
                    </ion-item>
                    <ion-item col-12 no-lines>
                        <ion-label col-5 text-wrap>Emails (s√©parer par ';'):</ion-label>
                        <ion-input autocorrect="on"  spellcheck="on" autocomplete="on" spellcheck="on" col-12 [(ngModel)]="emails" class="text-input" type="text" value=""></ion-input>
                    </ion-item>
                </ion-list>

                <ion-list>
                    <ion-item col-12 no-lines>
                        <ion-label col-5 text-wrap>Adresse :</ion-label>
                        <ion-input autocorrect="on"  spellcheck="on" autocomplete="on" spellcheck="on" col-12 [(ngModel)]="address" class="text-input" type="text" value=""></ion-input>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
        <ion-row text-center class="button-container">
            <ion-col col-6> 
                <button ion-button color="light" class="button-light" (tap)="close()">Annuler</button>
            </ion-col>
            <ion-col col-6 *ngIf="name && address && emails">
                <button ion-button color="light" class="button-light" (tap)="saveRestaurant(name, address, emails)">Enregistrer</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
