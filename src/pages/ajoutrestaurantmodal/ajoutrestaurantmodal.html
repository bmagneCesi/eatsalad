<ion-content class="main-container">
    <ion-grid>
        <ion-row><h1 class="title">NOUVEAU RESTAURANT</h1></ion-row>
        <ion-row text-center>
            <ion-col col-6>
                <ion-label text-wrap>Nom du restaurant :</ion-label>
                <ion-input col-12 [(ngModel)]="name" class="text-input" type="text" value=""></ion-input>
            </ion-col>
            <ion-col col-6>
                <ion-label text-wrap>Emails (s√©parer par ";" si plusieurs):</ion-label>
                <ion-input col-12 [(ngModel)]="emails" class="text-input" type="text" value=""></ion-input>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-5>
                <ion-label text-wrap>Adresse :</ion-label>
                <ion-input col-12 [(ngModel)]="address" class="text-input" type="text" value=""></ion-input>
            </ion-col>
            <ion-col col-3>
                <ion-label text-wrap>Code postal :</ion-label>
                <ion-input col-12 [(ngModel)]="postcode" class="text-input" type="number" value=""></ion-input>
            </ion-col>        
            <ion-col col-4>
                <ion-label text-wrap>Ville :</ion-label>
                <ion-input col-12 [(ngModel)]="city" class="text-input" type="text" value=""></ion-input>
            </ion-col>
        </ion-row>
        <br>
        <ion-row text-center class="button-container">
            <ion-col col-6> 
                <button ion-button color="light" class="button-light" (tap)="close()">Annuler</button>
            </ion-col>
            <ion-col col-6>
                <button ion-button color="light" class="button-light" (tap)="saveRestaurant(name, address, postcode, city, emails)">Enregistrer</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
