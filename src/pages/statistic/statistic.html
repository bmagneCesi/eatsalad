<ion-header no-border>
    <ion-toolbar class="toolbar">
        <ion-icon class="arrow-back" name="arrow-back"></ion-icon><button offset-1 class="button-back hidden-xs-down" color="light" ion-button navPop><ion-icon ios="ios-list" md="md-list"></ion-icon></button>            
        <button offset-1 class="button-back hidden-sm-up" color="light" ion-button navPop>
            <ion-icon name="arrow-back"></ion-icon>       
        </button>
        <img src="assets/img/logo-app.png" class="logo-toolbar" alt="">
    </ion-toolbar>
</ion-header>

<ion-content class="main-container">
    <ion-grid>
            <ion-row>
                <h1 class="title">RAPPORT DU {{ evaluation.date }}</h1>
            </ion-row>
            <ng-container *ngFor="let stat of categoryStat">
                <ion-row (tap)="showArchiveEvaluation(stat.id_category)">
                    <ion-col [ngStyle]="{ 'background-image': 'linear-gradient(90deg, white ' + stat.score + '%, #bdd88c 0%)' }" class="input-statistic" col-8 offset-2>
                        <span class="subcategory-span">{{stat.category}}</span>
                        <span class="subcategory-score" ></span>
                    </ion-col>
                    <ion-col col-2 class="percent-right">
                        {{ stat.score }}%
                    </ion-col>
                </ion-row>
            </ng-container>
            <ion-row *ngIf="evaluation.comment != 'undefined'">
                <h1 class="title">COMMENTAIRE GÉNÉRAL</h1>
            </ion-row>
            <ion-row *ngIf="evaluation.comment != 'undefined'">
                <ion-col col-8 offset-2>
                    <p>{{ evaluation.comment }}</p>
                </ion-col>
            </ion-row>
        </ion-grid>
</ion-content>
