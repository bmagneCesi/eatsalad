<ion-header no-border>
    <ion-toolbar class="toolbar">
        <ion-icon class="arrow-back" name="arrow-back"></ion-icon><button offset-1 class="button-back hidden-xs-down" color="light" ion-button navPop><ion-icon ios="ios-list" md="md-list"></ion-icon></button>
        <button offset-1 class="button-back hidden-sm-up" color="light" ion-button navPop>
            <ion-icon name="arrow-back"></ion-icon>       
        </button>
        <img src="assets/img/logo-app.png" class="logo-toolbar" alt="">
    </ion-toolbar>
</ion-header>

<ion-content class="main-container">
    <ion-grid col-8 offset-2>

        <ion-row>
            <h3 class="title" id="restaurant-title">RESTAURANTS</h3>
        </ion-row>

        <ion-row *ngIf="restaurants" text-center>
            <ion-col *ngFor="let restaurant of restaurants" col-sm-4 col-xs-12>
                <button color="light" text-capitalize class="button-restaurants" (tap)="showRestaurantAction(restaurant.id)">
                    {{ restaurant.name }}
                </button>
            </ion-col>
        </ion-row>
        
        <ion-row>
            <ion-col col-6 text-center>
                <ion-icon class="bottom-button"  (tap)="addRestaurantAction()" name="ios-add-circle"></ion-icon>                    
            </ion-col>
            <ion-col col-6 text-center>
                    <ion-icon class="bottom-button" (tap)="addQuestion()" name="ios-settings"></ion-icon>                    
            </ion-col>  
        </ion-row>

    </ion-grid>
</ion-content>
