<ion-header no-border>
    <ion-toolbar class="toolbar">
        <ion-icon class="arrow-back" name="arrow-back"></ion-icon><button offset-1 class="button-back hidden-xs-down" color="light" ion-button navPop><ion-icon ios="ios-list" md="md-list"></ion-icon></button>            
        <button offset-1 class="button-back hidden-sm-up" color="light" ion-button navPop>
            <ion-icon name="arrow-back"></ion-icon>       
        </button>
        <img src="assets/img/logo-app.png" class="logo-toolbar" alt="">
    </ion-toolbar>
</ion-header>

<ion-content class="no-scroll">
    <ion-grid class="main-container">

        <ion-row>
            <h1 class="title">COMMENTAIRE GÉNÉRAL</h1>
        </ion-row>
        <ion-row>
            <ion-col col-sm-6 offset-sm-3>
                <ion-list>
                    <ion-item no-lines class="item-textarea">
                        <ion-textarea autocorrect="on" autocomplete="on" spellcheck="on" spellcheck="true" class="evaluation-comment" [(ngModel)]="comment" placeholder="..."></ion-textarea>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
        <br>
        <br>
        <ion-row>
            <ion-col text-center>
                <button ion-button (tap)="validate(comment)" color="eatsalad" class="button-light">Signature</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
