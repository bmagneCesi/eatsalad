<ion-content class="main-container">
  <ion-grid>
      <ion-row><h1 class="title">NOUVELLE VILLE</h1></ion-row>
      <ion-row>
          <ion-col>
              <ion-list>
                  <ion-item col-12 no-lines>
                      <ion-label col-5 text-wrap>Nom de la ville :</ion-label>
                      <ion-input autocorrect="on"  spellcheck="on" autocomplete="on" col-12 [(ngModel)]="name" class="text-input" type="text" value=""></ion-input>
                  </ion-item>
              </ion-list>
              <ion-list>
                  <ion-item col-12 no-lines>
                      <ion-label col-5 text-wrap>Code postal :</ion-label>
                      <ion-input autocorrect="on"  spellcheck="on" autocomplete="on" col-12 [(ngModel)]="postcode" class="text-input" type="number" value=""></ion-input>
                  </ion-item>
              </ion-list>
          </ion-col>
      </ion-row>
      <ion-row text-center class="button-container">
          <ion-col col-6> 
              <button ion-button color="light" class="button-light" (tap)="close()">Annuler</button>
          </ion-col>
          <ion-col col-6 *ngIf="name && postcode">
              <button ion-button color="light" class="button-light" (tap)="saveVille(name, postcode)">Enregistrer</button>
          </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
