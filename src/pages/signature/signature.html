<ion-header no-border>
    <ion-toolbar class="toolbar">
        <button offset-1 col-3 class="button-back" color="light" ion-button navPop>Menu questions</button>
        <ion-col col-4 offset-4>
            <img src="assets/img/logo-app.png" class="logo-toolbar" alt="">
        </ion-col>
    </ion-toolbar>
</ion-header>

<ion-content class="main-container no-scroll">
    <ion-grid text-center padding>

        <div class="signature-container" col-10 offset-1>

            <img src="assets/img/barat-logo.png" text-center id="barat-logo" alt="">
            <br>
            <br>
            <ion-row>
                <ion-label text-right>Visite de conformité effectuée par</ion-label>
                <ion-input [(ngModel)]="controllerName" placeholder="Text Input"></ion-input>
            </ion-row>
                <br>
            <ion-row>
                <ion-label text-right>Dans le restaurant Eatsalad</ion-label>
                <ion-label class="signature-information">{{ restaurant }}</ion-label>
            </ion-row>
                <br>
            <ion-row>
                <ion-label text-right>Le</ion-label>
                <ion-label class="signature-information">{{ evaluation.date }}</ion-label>
            </ion-row>
                <br>
                <br>
            <ion-row>
                <ion-col col-6>
                    <h3>Signature du controlleur</h3>
                    <p>(Mention "lu et approuvé")</p>
                    <div text-center class="signature-container" *ngIf="signatureController">
                        <ion-icon class="delete-signature" (tap)="deleteSignature('controller')" color="light" name="ios-trash"></ion-icon>                                                    
                        <img class="signature-image" [src]="signatureController"/>   
                    </div>
                    <button (tap)="signatureControllerAction()" *ngIf="!signatureController" class="signature-button" ion-button color="light">
                        Signer
                    </button>
                </ion-col>
                <ion-col col-6>
                    <h3>Signature du franchisé</h3>
                    <p>(Mention "lu et approuvé")</p>
                    <div text-center class="signature-container" *ngIf="signatureFranchised">
                        <ion-icon class="delete-signature" (tap)="deleteSignature('franchised')" color="light" name="ios-trash"></ion-icon>                                                    
                        <img class="signature-image" [src]="signatureFranchised"/>   
                    </div>
                                        
                    <button (tap)="signatureFranchisedAction()" *ngIf="!signatureFranchised" class="signature-button" ion-button color="light">
                    Signer
                    </button>
                </ion-col>
                
            </ion-row>
        </div>
        <br>
        <br>
        <ion-row>
            <ion-col text-center>
                <button ion-button  (tap)="validateContrat(controllerName)" color="eatsalad" class="button-light">Valider</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
