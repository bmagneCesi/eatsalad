<ion-header no-border>
    <ion-toolbar class="toolbar">
        <button offset-1 col-3 class="button-back" color="light" ion-button (tap)="cancelEvaluation()">Menu questions</button>
        <ion-col col-4 offset-4>
            <img src="assets/img/logo-app.png" class="logo-toolbar" alt="">
        </ion-col>
    </ion-toolbar>
</ion-header>

<ion-content class="main-container no-scroll">
    <ion-grid text-center padding>

        <div class="signature-container" col-10 offset-1>

            <img src="assets/img/barat-logo.png" text-center id="barat-logo" alt="">
                        
            <ion-row>
                <ion-label text-right>Visite de conformité effectuée par</ion-label>
                <ion-input placeholder="Text Input"></ion-input>
            </ion-row>
                <br>
            <ion-row>
                <ion-label text-right>Dans le restaurant Eatsalad</ion-label>
                <ion-input placeholder="Text Input"></ion-input>
            </ion-row>
                <br>
            <ion-row>
                <ion-label text-right>Le</ion-label>
                <ion-input placeholder="Text Input"></ion-input>
            </ion-row>
                <br>
                <br>
            <ion-row>
                <ion-col col-6>
                    <h3>Signature du controlleur</h3>
                    <p>(Mention "lu et approuvé")</p>
                    <img [src]="signatureController" *ngIf="signatureController"/>
                    <button (tap)="signatureControllerAction()" *ngIf="!signatureController" class="signature-button" ion-button color="light">
                        Signer
                    </button>
                </ion-col>
                <ion-col col-6>
                    <h3>Signature du franchisé</h3>
                    <p>(Mention "lu et approuvé")</p>    
                    <img [src]="signatureFranchised" *ngIf="signatureFranchised"/>                       
                    <button (tap)="signatureFranchisedAction()" *ngIf="!signatureFranchised" class="signature-button" ion-button color="light">
                    Signer
                    </button>
                </ion-col>
                
            </ion-row>
        </div>
        <br>
        <br>
        <ion-row>
            <ion-col text-center>
                <button ion-button color="eatsalad" class="button-light">Valider</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
