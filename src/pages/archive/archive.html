<ion-header no-border>
    <ion-toolbar class="toolbar">
        <button offset-1 col-3 class="button-back" color="light" ion-button navPop>Retour</button>
        <ion-col col-4 offset-4>
            <img src="assets/img/logo-app.png" class="logo-toolbar" alt="">
        </ion-col>
    </ion-toolbar>
</ion-header>

<ion-content class="main-container">
    <ion-grid>
        <ion-row><h1 class="title">ARCHIVES</h1></ion-row>
        <ion-row *ngFor="let archive of archives">
            <ion-col (tap)="showArchive(archive.id_evaluation)" col-6 offset-3 text-center>Rapport du {{ archive.date }}</ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
