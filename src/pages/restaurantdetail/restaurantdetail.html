<ion-header no-border>
    <ion-toolbar class="toolbar">
        <button offset-1 col-3 class="button-back" color="light" ion-button navPop>Menu restaurants</button>
        <ion-col col-4 offset-4>
            <img src="assets/img/logo-app.png" class="logo-toolbar" alt="">
        </ion-col>
    </ion-toolbar>
</ion-header>
    
<ion-content class="main-container no-scroll">
    <ion-grid>
        <ion-row>
            <div>
                <button color="light" class="detail-buttons" (tap)="newEvaluationAction()" ion-button icon-only>
                        <ion-icon name="md-add"></ion-icon>
                </button>
                <h1 class="detail-titles">NOUVELLE <br /> ÉVALUATION</h1>                  
            </div>
        </ion-row>
        <ion-row>
            <div>
                <button color="light" class="detail-buttons" (tap)="showArchivesAction()" ion-button icon-only>
                        <ion-icon name="ios-copy-outline"></ion-icon>
                </button>
                <h1 class="detail-titles">ÉVALUATIONS <br /> ARCHIVÉES</h1>
            </div>
        </ion-row>
    </ion-grid>
</ion-content>
