<ion-header no-border>
    <ion-toolbar class="toolbar">
        <ion-icon class="arrow-back" name="arrow-back"></ion-icon><button offset-1 class="button-back hidden-xs-down" color="light" ion-button (tap)="backToRestaurants()"><ion-icon ios="ios-list" md="md-list"></ion-icon></button>
        <button offset-1 class="button-back hidden-sm-up" color="light" ion-button navPop>
            <ion-icon name="arrow-back"></ion-icon>       
        </button>
        <img src="assets/img/logo-app.png" class="logo-toolbar" alt="">
    </ion-toolbar>
</ion-header>

<ion-content class="main-container no-scroll">
    <ion-grid>
        <ion-row>
            <div>
                <button color="light" class="detail-buttons" (tap)="addEvaluationAction()" ion-button icon-only>
                        <ion-icon name="md-add"></ion-icon>
                </button>
                <h1 class="detail-titles">NOUVELLE <br /> ÉVALUATION</h1>                  
            </div>
        </ion-row>
        <ion-row *ngIf="hasEvaluation">
            <div>
                <button color="light" class="detail-buttons" (tap)="showArchivesAction(id_restaurant)" ion-button icon-only>
                        <ion-icon name="ios-copy-outline"></ion-icon>
                </button>
                <h1 class="detail-titles">ÉVALUATIONS <br /> ARCHIVÉES</h1>
            </div>
        </ion-row>
    </ion-grid>
</ion-content>
